<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
	<style>
		div {
			background-color:#bca;
			width:100px;
			border:1px solid green;
		}
		
		div.blockGray {
			position:absolute;
			background-color:#abc;
			left:50px;
			width:90px;
			height:90px;
			margin:5px;
		}
	</style>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
  <button id="go">&raquo; Run</button>

	<div id="block">Hello!</div>
	<script>
		$('title').html('jQuery ready.');
		/* Using multiple unit types within one animation. */

		$("#go").click(function(){
		  $("#block").animate({
			width: "70%",
			opacity: 0.4,
			marginLeft: "0.6in",
			fontSize: "3em",
			borderWidth: "10px"
		  }, 1500 );
		});
	</script>
	Eclatement complet
	<button id="left">&laquo;</button> <button id="right">&raquo;</button>
	<div class="blockGray"></div>

	<script>
		$("#right").click(function(){
		  $(".blockGray").animate({"left": "+=50px"}, "slow");
		});

		$("#left").click(function(){
		  $(".blockGray").animate({"left": "-=50px"}, "slow");
		});
	</script>

	
	
</body>
</html>
